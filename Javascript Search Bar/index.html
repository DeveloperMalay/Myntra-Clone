<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Search-Bar</title>
  </head>
  <body>
    <div class="search-wrapper">
      <label for="search">Searh users</label>
      <input type="text" name="search" id="search" data-search/>
    </div>
    <div class="users-cards" data-user-container></div>
    <template data-user-template>
      <div class="card">
        <div class="header" data-header>My name</div>
        <div class="body" data-body>email@gmail.com</div>
      </div>
    </template>
  </body>
</html>
